<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Home</title>
        <style>
            body {
                background-color: Canvas;
                color: CanvasText;
                color-scheme: light dark;
            }

            small {
                display: block;
                font-size: 0.7em;
            }

            li {
                margin-bottom: 5px;
            }
            
            a {
                color: AccentColor;
                text-decoration: none;
            }
        </style>
	</head>
	<body>
        <ul id="theUl">
        <li>
            <input id="urlInput"/>
            <button onclick="visit()">Go</button>
        </li>
        <li>
            <a href="https://www.google.com">Google</a>
            <small>www.google.com</small>
        </li>
        <li>
            <input id="searchInput"/>
            <button onclick="search()">Search</button>
        </li>
        </ul>
        <footer>
            v1.0
        </footer>
        <script>
            var theUl = document.getElementById("theUl")
            
            function visit() {
                var urlInput = document.getElementById("urlInput")
                var url = urlInput.value
                if (url.startsWith('http://') || url.startsWith('https://')) {
                    window.location = url
                } else {
                    window.location = "https://" + url
                }
            }

            function search() {
                var urlInput = document.getElementById("searchInput")
                var url = urlInput.value
                window.location = "https://www.google.com/search?q=" + encodeURI(url)
            }

            function addItem(url, host, title) {
                var div = document.createElement("li")
                var a = document.createElement("a")
                var small = document.createElement("small")
                small.innerText = host
                a.innerText = title
                a.setAttribute("href", url)
                div.appendChild(a)
                div.appendChild(small)

                theUl.appendChild(div)
            }
        </script>
	</body>
</html>
